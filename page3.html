<!DOCTYPE html>
<html>
	<head>

		<meta charset="UTF-8">

		<title>Page 3</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>

		<script language="javascript" type="text/javascript" src="libraries/p5.sound.js"></script>

		<script language="javascript" type="text/javascript" src="sketchtwo.js"></script>

		<script language="javascript" type="text/javascript" src="sketch.js"></script>

		<script type="text/javascript">

			function setup() { 

				let canvas = createCanvas(800,600);
				canvas.position(174,50);
				strokeWeight(4);
				stroke(51);
				fill (random (255), random(255), random(255));
				ellipse (270,500,30,30);
				ellipse (190,495,30,30);
				ellipse (240,455,30,30);
				ellipse (270,655,30,30);
				ellipse (270,500,30,30);
			} 

			function draw() {

				function MouseClicked(){
					strokeWeight(4);
					stroke(51);
					fill (random (255), random(255), random(255));
					ellipse (270,500,30,30);
					ellipse (190,495,30,30);
					ellipse (240,455,30,30);
					ellipse (270,655,30,30);
					ellipse (50,50,50,50);
				}
					
			}
		</script>

	</head>

	<body>

		<div id="lastPage"></div>
		
		<canvas class="myCanvas"></canvas>

		<img src="css/image3.png">

		<button id="xmas" onclick="xSong()">Light Up</button>

	</body>
</html>
